<html>
<head>

	<!-- load vendor JavaScript -->
	<script type="text/javascript" src="js/vendor/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/vendor/d3.v5.min.js"></script>
	<script src='js/vendor/mapbox-gl.js'></script>

	<!-- load custom JavaScript -->
	<script type="text/javascript" src="js/deepviz.js?cache=456"></script>
	<script type="text/javascript" src="js/main.js?cache=456"></script>

	<!-- load vendor CSS -->
	<link href='js/vendor/mapbox-gl.css' rel='stylesheet' />

	<!-- load custom CSS -->
	<link href="css/style.css?cache=456" rel="stylesheet" type="text/css" media="all">

</head>

<body>

	<div id="tooltip">Very reliable</div>
	<div id="container">
	<div id="top-row">

		<div class="leftcol">

			<div id="total" class="widget">
				<div class="title">
					TOTAL ENTRIES
				</div>
				<div id="total_entries"></div>
				<img id="globalRemoveFilter" class="globalRemoveFilterBtn" src="images/filter.png" title="Clear filter"/>
			</div>

			<div class="selectedDate">
				<div class="title">
					<div id="dateRangeContainer"><img src="images/calendar.jpg" height="11px"/> DATE RANGE
				</div>
				
				<div id="dateRange">dateRange</div></div><br/>
			</div>

		</div>

		<div class="rightcol">

			<div id="severity" class="widget">
				<div class="title severityToggle">
					ENTRIES BY SEVERITY&nbsp; 
					<svg width="15px" height="15px" viewBox="0 0 48 48" class="toggle">
					    <circle stroke="#414141" stroke-width="2" fill="#FFFFFF" cx="24" cy="26" r="21.5"></circle>
					    <circle id="severityToggle" fill="#008974" cx="24" cy="26" r="13.5"></circle>
					</svg>
				</div>
				<img id="severityRemoveFilter" class="removeFilterBtn" src="images/filter.png" title="Clear filter"/>
				<div id="severity_value"></div>

				<div id="severity_bars">

				</div>
			</div>

			<div id="reliability" class="widget">
				<div class="title reliabilityToggle">
					ENTRIES BY RELIABILITY&nbsp; 
					<svg  width="15px" height="15px" viewBox="0 0 48 48" class="toggle">
					    <circle stroke="#414141" stroke-width="2" fill="#FFFFFF" cx="24" cy="26" r="21.5"></circle>
					    <circle id="reliabilityToggle" fill="#a63603" cx="24" cy="26" r="13.5" style="opacity: 0"></circle>
					</svg>
				</div>	
				<img id="reliabilityRemoveFilter" class="removeFilterBtn" src="images/filter.png" title="Clear filter"/>
				<div id="reliability_value"></div>

				<div id="reliability_bars">

				</div>	
			</div>

		</div>

	</div>
	<div id="main-content">

		<div class="leftcol">

				<div class="title">
					ENTRIES BY LOCATION
				</div>

			<div id="mapcontainer">
				<div id="map"></div>
			</div>
		</div><!-- /.leftcol -->


		<div id="timechart-container" class="rightcol">
			<div class="header-row">


				<div id="avg_slider">
				</div>
			</div>

		<div class="secondRow row">


		</div>


			<div class="header">
				<div id="timechartTitle" class="title">ENTRIES BY DATE AND BY SEVERITY</div>

	<!-- 			<div class="subtitle">
					Drag the sliders to select a date range
				</div> -->

				<div id="timechart-legend"></div>

					<svg id="timechart-select" width="50px" viewBox="0 0 126 44" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
					    <!-- Generator: Sketch 51.3 (57544) - http://www.bohemiancoding.com/sketch -->
					    <title>Group by year, month or date</title>
					    <desc>Created with Sketch.</desc>
					    <defs></defs>
					    <g id="time-select-g" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
					        <g id="time-select-y" class="time-select" transform="translate(2.000000, 0.000000)">
					            <rect id="Rectangle" fill="#898989" x="0" y="2" width="40" height="40"></rect>
					            <text font-family="SourceSansPro-Semibold, Source Sans Pro" font-size="35" font-weight="500" fill="#FFFFFF">
					                <tspan x="11.7325" y="32">Y</tspan>
					            </text>
					        </g>
					        <g id="time-select-m" class="time-select" transform="translate(43.000000, 0.000000)">
					            <rect id="Rectangle" fill="#898989" x="0" y="2" width="40" height="40"></rect>
					            <text font-family="SourceSansPro-Semibold, Source Sans Pro" font-size="33" font-weight="500" fill="#FFFFFF">
					                <tspan x="8.879" y="32">M</tspan>
					            </text>
					        </g>
					        <g id="time-select-d" class="time-select" transform="translate(84.000000, 0.000000)">
					            <rect id="Rectangle" fill="#898989" x="0" y="2" width="40" height="40"></rect>
					            <text font-family="SourceSansPro-Semibold, Source Sans Pro" font-size="35" font-weight="500" fill="#FFFFFF">
					                <tspan x="7.4625" y="32">D</tspan>
					            </text>
					        </g>
					    </g>
					</svg>

			</div>

			<div id="timeline" class="widget">

			</div>
		</div><!-- / .rightcol -->
		
		<div id="framework-chart" class="clearfix">
					<div class="title">SECTORAL FRAMEWORK</div>

					<img id="frameworkRemoveFilter" class="removeFilterBtn" src="images/filter.png" title="Clear filter"/>

					<svg id="framework-toggle-switch" width="200px" viewBox="0 0 500 50">
    <g id="framework-toggle" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <path d="M164.383333,2.03489404 L164.383333,2 L192.616667,2 L192.616667,2.03489404 C193.041489,2.01173252 193.469368,2 193.9,2 C206.657778,2 217,12.2974508 217,25 C217,37.7025492 206.657778,48 193.9,48 C193.469368,48 193.041489,47.9882675 192.616667,47.965106 L192.616667,48 L164.383333,48 L164.383333,47.965106 C163.958511,47.9882675 163.530632,48 163.1,48 C150.342222,48 140,37.7025492 140,25 C140,12.2974508 150.342222,2 163.1,2 C163.530632,2 163.958511,2.01173252 164.383333,2.03489404 Z" id="Combined-Shape" stroke="#777777" stroke-width="2" fill="#FFFFFF"></path>
        <circle id="toggle1" stroke="#E5E5E5" fill="#505050" cx="193.5" cy="25.5" r="18.5"></circle>
        <circle id="toggle0" stroke="#E5E5E5" fill="#505050" cx="163.5" cy="25.5" r="18.5"></circle>
        <text id="framework-toggle-text" font-family="SourceSansPro-Regular, Source Sans Pro" font-size="24" font-weight="normal" fill="#313131">
            <tspan x="230" y="32">average reliability</tspan>
        </text>
        <text id="#-of-entries" font-family="SourceSansPro-Regular, Source Sans Pro" font-size="24" font-weight="normal" fill="#313131">
            <tspan x="14.024" y="32"># of entries</tspan>
        </text>
    </g>
					</svg>

		</div>


		<div id="footerRow">
			<div id="col1" class="footerCol">
				<div class="title">SECTOR
				<img id="scRemoveFilter" class="removeFilterBtn" src="images/filter.png" title="Clear filter"/>
				</div>
				<div id="sector-svg" class="col-content">


				</div>
			</div>
			<div id="col2" class="footerCol">
				<div class="title">SPECIFIC NEEDS GROUPS
				<img id="snRemoveFilter" class="removeFilterBtn" src="images/filter.png" title="Clear filter"/>
				</div>
				<div id="specific-needs-svg" class="col-content">


				</div>
			</div>
			<div id="col3" class="footerCol">
				<div class="title">AFFECTED GROUPS
				<img id="agRemoveFilter" class="removeFilterBtn" src="images/filter.png" title="Clear filter"/>
				</div>
				<div id="affected-groups-svg" class="col-content">


				</div>
			</div>		
		</div>

		<br/>
	</div><!-- /#main-content -->


	

</body>

</html>
